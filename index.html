<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Nexus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png" type="image/png">
<link rel="shortcut icon" href="favicon.png" type="image/png">

<style>
:root{
 --accent:#00f2ff;
 --glass:rgba(255,255,255,.14);
 --text:#fff;
 --bg1:#0f2027;--bg2:#203a43;--bg3:#2c5364;
}
.light{
 --accent:#005eff;
 --glass:rgba(255,255,255,.85);
 --text:#111;
 --bg1:#f5f7fa;--bg2:#e4e7eb;--bg3:#d0d5dd;
}
*{box-sizing:border-box;font-family:Inter,Segoe UI,sans-serif}

body{
 margin:0;
 min-height:100vh;
 background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
 color:var(--text);
 display:flex;
 flex-direction:column;
 align-items:center;
 padding:30px;
 transition:.4s;
 overflow-x:hidden;
}

canvas{
 position:fixed;
 inset:0;
 z-index:0;
 pointer-events:none;
}

header{
 width:100%;
 max-width:1100px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 z-index:10;
}

h1{font-size:3.4rem}
h1 span{color:var(--accent)}

.controls{display:flex;gap:12px}
.control{
 background:var(--glass);
 backdrop-filter:blur(14px);
 padding:10px 16px;
 border-radius:30px;
 cursor:pointer;
}

.search-area{
 margin-top:40px;
 width:100%;
 max-width:700px;
 text-align:center;
 z-index:10;
}

.search-box{
 display:flex;
 border-radius:60px;
 overflow:hidden;
 background:var(--glass);
 backdrop-filter:blur(18px);
 box-shadow:0 20px 60px rgba(0,0,0,.35);
}

input{
 flex:1;
 padding:22px 26px;
 font-size:1.1rem;
 border:none;
 outline:none;
 background:transparent;
 color:var(--text);
}

button{
 background:var(--accent);
 border:none;
 padding:0 26px;
 font-size:1.3rem;
 cursor:pointer;
}

.voice-btn{
 margin:22px auto 0;
 display:block;
 padding:16px 34px;
 border-radius:50px;
 background:linear-gradient(135deg,var(--accent),#00ffd5);
 font-size:1.05rem;
 cursor:pointer;
 box-shadow:0 15px 35px rgba(0,0,0,.35);
}

.recommendations{
 margin-top:18px;
 display:flex;
 flex-wrap:wrap;
 gap:10px;
 justify-content:center;
 font-size:.85rem;
 opacity:.9;
}
.recommendations span{
 opacity:.6;
 margin-right:6px;
}
.recommendations button{
 background:rgba(255,255,255,.12);
 border:1px solid rgba(255,255,255,.2);
 color:var(--text);
 padding:8px 14px;
 border-radius:20px;
 cursor:pointer;
 backdrop-filter:blur(12px);
 transition:.25s;
}
.recommendations button:hover{
 background:var(--accent);
 color:#000;
 box-shadow:0 0 18px rgba(0,242,255,.8);
}

#results{
 margin-top:45px;
 width:100%;
 max-width:1100px;
 z-index:10;
}

.result{
 background:linear-gradient(145deg,
  rgba(255,255,255,.22),
  rgba(255,255,255,.05));
 backdrop-filter:blur(20px);
 border-radius:26px;
 padding:28px;
 margin-bottom:22px;
 box-shadow:0 30px 70px rgba(0,0,0,.45);
 cursor:pointer;
 opacity:0;
 transform:translateY(20px);
 animation:fadeUp .5s ease forwards;
}

@keyframes fadeUp{
 to{opacity:1;transform:none}
}

.result h2{margin:0 0 10px;color:var(--accent)}

.badge{
 display:inline-block;
 margin-top:10px;
 background:rgba(0,0,0,.25);
 padding:4px 10px;
 border-radius:14px;
 font-size:.8rem;
 opacity:.8;
}

.ai-btn{
 margin-top:12px;
 background:transparent;
 border:1px solid var(--accent);
 color:var(--text);
 padding:8px 14px;
 border-radius:20px;
 cursor:pointer;
 font-size:.85rem;
}

mark{
 background:rgba(0,242,255,.4);
 color:inherit;
 padding:0 4px;
 border-radius:6px;
 box-shadow:0 0 12px rgba(0,242,255,.9);
}

.focus-mode header,
.focus-mode footer,
.focus-mode .controls{
 opacity:.15;
 filter:blur(2px);
 pointer-events:none;
}

.sports-tables{
 margin-top:30px;
 width:100%;
 max-width:700px;
 text-align:center;
}

.sports-tables h3{
 color:var(--accent);
 margin-bottom:10px;
}

.sports-tables table{
 width:100%;
 border-collapse:collapse;
 margin-bottom:25px;
 backdrop-filter:blur(18px);
 background:rgba(255,255,255,.12);
 border-radius:14px;
 overflow:hidden;
}

.sports-tables th,
.sports-tables td{
 padding:12px;
 text-align:center;
 border-bottom:1px solid rgba(255,255,255,.25);
}

.sports-tables tr:last-child td{
 border-bottom:none;
}

footer{
 margin-top:auto;
 opacity:.6;
 z-index:10;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
 <h1>Nova <span>Nexus</span></h1>
 <div class="controls">
  <div class="control" onclick="toggleTheme()">üåô</div>
  <div class="control" onclick="toggleFocus()">üéØ Focus</div>
 </div>
</header>

<p>Verified knowledge. AI summaries. Live context.</p>

<div class="search-area">
 <div class="search-box">
  <input id="query" placeholder="Search anything‚Ä¶" onkeydown="if(event.key==='Enter')search()">
  <button onclick="search()">üîç</button>
 </div>
 <button class="voice-btn" onclick="voiceSearch()">üé§ Voice Search</button>
</div>

<div class="recommendations">
  <span>Recommended:</span>
  <button onclick="quickSearch('UEFA Champions League standings')">‚öΩ UCL Standings</button>
  <button onclick="quickSearch('Premier League table')">üèÜ Premier League</button>
  <button onclick="quickSearch('Latest tech news')">üíª Tech News</button>
  <button onclick="quickSearch('Artificial Intelligence')">ü§ñ AI</button>
  <button onclick="quickSearch('Space exploration')">üöÄ Space</button>
</div>

<div id="results"></div>

<div class="sports-tables">
  <h3>Premier League Final Standings</h3>
  <table id="premier-league">
    <thead><tr><th>Pos</th><th>Team</th><th>Pts</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>UEFA Champions League Final Standings</h3>
  <table id="uefa">
    <thead><tr><th>Pos</th><th>Team</th><th>Stage</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<footer>Wikipedia ‚Ä¢ AI Summary ‚Ä¢ Nova Nexus</footer>

<script>
// THEME & FOCUS
function toggleTheme(){document.body.classList.toggle("light")}
function toggleFocus(){document.body.classList.toggle("focus-mode")}

// HIGHLIGHT
function highlight(text,q){
 if(!q) return text;
 return text.replace(new RegExp(`(${q})`,"gi"),"<mark>$1</mark>");
}

// SEARCH
async function search(){
 results.innerHTML="";
 const q=query.value.trim();
 if(!q) return;

 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(q)}&format=json&origin=*`
 );
 const d=await r.json();

 d.query.search.forEach(item=>{
  const div=document.createElement("div");
  div.className="result";
  div.innerHTML=`
   <h2>${item.title}</h2>
   <p>${highlight(item.snippet.replace(/<[^>]+>/g,""),q)}...</p>
   <button class="ai-btn">‚ú® AI Summary</button>
   <span class="badge">Click title for full</span>
  `;
  div.querySelector("h2").onclick=()=>loadFull(item.title,div,q);
  div.querySelector(".ai-btn").onclick=e=>{
   e.stopPropagation();
   aiSummary(item.title,div,q);
  };
  results.appendChild(div);
 });
}

// FULL ARTICLE
async function loadFull(title,el,q){
 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(title)}&format=json&origin=*`
 );
 const d=await r.json();
 const page=Object.values(d.query.pages)[0];
 el.querySelector("p").innerHTML=highlight(page.extract,q);
 el.querySelector(".badge").textContent="Full Article";
}

// AI SUMMARY
async function aiSummary(title,el,q){
 el.querySelector("p").textContent="Generating AI summary‚Ä¶";
 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(title)}&format=json&origin=*`
 );
 const d=await r.json();
 const text=Object.values(d.query.pages)[0].extract;
 const summary=text.split(". ").slice(0,3).join(". ")+".";
 el.querySelector("p").innerHTML=highlight(summary,q);
 el.querySelector(".badge").textContent="AI Summary";
}

// VOICE SEARCH
function voiceSearch(){
 if(!("webkitSpeechRecognition"in window)){
  alert("Voice not supported"); return;
 }
 const r=new webkitSpeechRecognition();
 r.lang="en-US";
 r.start();
 r.onresult=e=>{
  query.value=e.results[0][0].transcript;
  search();
 };
}

// QUICK RECOMMENDED SEARCH
function quickSearch(text){
 query.value = text;
 search();
}

// PARTICLES
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const particles=Array.from({length:70},()=>({
 x:Math.random()*c.width,
 y:Math.random()*c.height,
 r:2+Math.random()*2,
 dx:(Math.random()-.5)*.6,
 dy:(Math.random()-.5)*.6
}));

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 particles.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle="rgba(0,242,255,.6)";
  ctx.shadowBlur=22;
  ctx.shadowColor="rgba(0,242,255,.95)";
  ctx.fill();
  p.x+=p.dx; p.y+=p.dy;
  if(p.x<0||p.x>c.width)p.dx*=-1;
  if(p.y<0||p.y>c.height)p.dy*=-1;
 });
 requestAnimationFrame(draw);
}
draw();

// LOAD SPORTS TABLES
function loadSportsStandings(){
 const premier = [
  {pos:1,team:"Manchester City",pts:93},
  {pos:2,team:"Arsenal",pts:88},
  {pos:3,team:"Manchester United",pts:75},
  {pos:4,team:"Newcastle United",pts:71},
  {pos:5,team:"Liverpool",pts:69}
 ];
 const plBody = document.querySelector("#premier-league tbody");
 plBody.innerHTML = "";
 premier.forEach(p=>{
  const tr = document.createElement("tr");
  tr.innerHTML=`<td>${p.pos}</td><td>${p.team}</td><td>${p.pts}</td>`;
  plBody.appendChild(tr);
 });

 const uefa = [
  {pos:1,team:"Manchester City",stage:"Winner"},
  {pos:2,team:"Inter Milan",stage:"Runner-up"},
  {pos:3,team:"Real Madrid",stage:"Semi-final"},
  {pos:4,team:"Bayern Munich",stage:"Semi-final"},
  {pos:5,team:"Napoli",stage:"Quarter-final"}
 ];
 const uBody = document.querySelector("#uefa tbody");
 uefa.forEach(u=>{
  const tr=document.createElement("tr");
  tr.innerHTML=`<td>${u.pos}</td><td>${u.team}</td><td>${u.stage}</td>`;
  uBody.appendChild(tr);
 });
}

window.addEventListener("DOMContentLoaded",loadSportsStandings);
</script>

</body>
</html>
