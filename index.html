<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Nexus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --accent:#00f2ff;
 --glass:rgba(255,255,255,.14);
 --text:#fff;
 --bg1:#0f2027;--bg2:#203a43;--bg3:#2c5364;
}
.light{
 --accent:#005eff;
 --glass:rgba(255,255,255,.85);
 --text:#111;
 --bg1:#f5f7fa;--bg2:#e4e7eb;--bg3:#d0d5dd;
}
*{box-sizing:border-box;font-family:Inter,Segoe UI,sans-serif}

body{
 margin:0; min-height:100vh;
 background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
 color:var(--text);
 display:flex; flex-direction:column; align-items:center;
 padding:30px;
 transition:.4s;
 overflow-x:hidden;
}

canvas{position:fixed; inset:0; z-index:0; pointer-events:none}

header{
 width:100%; max-width:1100px;
 display:flex; justify-content:space-between; align-items:center;
 z-index:10;
}

h1{font-size:3.4rem; cursor:pointer}
h1 span{color:var(--accent)}

.controls{display:flex; gap:12px}
.control{
 background:var(--glass);
 backdrop-filter:blur(14px);
 padding:10px 16px;
 border-radius:30px;
 cursor:pointer;
}

.search-area{
 margin-top:40px;
 width:100%;
 max-width:700px;
 z-index:10;
 text-align:center;
}

.search-box{
 display:flex;
 border-radius:60px;
 overflow:hidden;
 background:var(--glass);
 backdrop-filter:blur(18px);
 box-shadow:0 20px 60px rgba(0,0,0,.35);
}

input{
 flex:1;
 padding:22px 26px;
 font-size:1.1rem;
 border:none;
 outline:none;
 background:transparent;
 color:var(--text);
}

button{
 background:var(--accent);
 border:none;
 padding:0 26px;
 font-size:1.3rem;
 cursor:pointer;
}

.voice-btn{
 margin:22px auto 0;
 display:block;
 padding:16px 34px;
 border-radius:50px;
 background:linear-gradient(135deg,var(--accent),#00ffd5);
 border:none;
 font-size:1.05rem;
 cursor:pointer;
 box-shadow:0 15px 35px rgba(0,0,0,.35);
}

#results{
 margin-top:45px;
 width:100%;
 max-width:1100px;
 z-index:10;
}

.result{
 background:linear-gradient(145deg,
  rgba(255,255,255,.22),
  rgba(255,255,255,.05));
 backdrop-filter:blur(20px);
 border-radius:26px;
 padding:28px;
 margin-bottom:22px;
 box-shadow:0 30px 70px rgba(0,0,0,.45);
 transition:.3s;
 cursor:pointer;
}
.result:hover{transform:translateY(-4px)}

.result h2{margin:0 0 10px;color:var(--accent)}

.badge{
 display:inline-block;
 margin-top:10px;
 background:rgba(0,0,0,.25);
 padding:4px 10px;
 border-radius:14px;
 font-size:.8rem;
 opacity:.8;
}

.ai-btn{
 margin-top:12px;
 background:transparent;
 border:1px solid var(--accent);
 color:var(--text);
 padding:8px 14px;
 border-radius:20px;
 cursor:pointer;
 font-size:.85rem;
}

.sports{
 margin-top:60px;
 width:100%;
 max-width:900px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:24px;
 z-index:10;
}

.league{
 background:var(--glass);
 backdrop-filter:blur(18px);
 padding:24px;
 border-radius:22px;
}

.league h3{color:var(--accent)}

.focus-mode header,
.focus-mode footer,
.focus-mode .sports,
.focus-mode .controls{
 opacity:.15;
 filter:blur(2px);
 pointer-events:none;
}

footer{margin-top:auto;opacity:.6;z-index:10}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
 <h1>Nova <span>Nexus</span></h1>
 <div class="controls">
  <div class="control" onclick="toggleTheme()">üåô</div>
  <div class="control" onclick="toggleFocus()">üéØ Focus</div>
 </div>
</header>

<p>Verified knowledge. AI summaries. Live context.</p>

<div class="search-area">
 <div class="search-box">
  <input id="query" placeholder="Search anything‚Ä¶" onkeydown="if(event.key==='Enter')search()">
  <button onclick="search()">üîç</button>
 </div>
 <button class="voice-btn" onclick="voiceSearch()">üé§ Voice Search</button>
</div>

<section class="sports">
 <div class="league">
  <h3>‚öΩ Premier League</h3>
  <ol>
   <li>Manchester City</li>
   <li>Arsenal</li>
   <li>Liverpool</li>
   <li>Tottenham</li>
  </ol>
 </div>
 <div class="league">
  <h3>üèÜ UEFA Champions League</h3>
  <ol>
   <li>Real Madrid</li>
   <li>Manchester City</li>
   <li>Bayern Munich</li>
   <li>PSG</li>
  </ol>
 </div>
</section>

<div id="results"></div>

<footer>Wikipedia ‚Ä¢ AI Summary ‚Ä¢ Nova Nexus</footer>

<script>
// THEME & FOCUS
function toggleTheme(){document.body.classList.toggle("light")}
function toggleFocus(){document.body.classList.toggle("focus-mode")}

// SEARCH
async function search(){
 results.innerHTML="";
 const q=query.value.trim();
 if(!q) return;

 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(q)}&format=json&origin=*`
 );
 const d=await r.json();

 d.query.search.forEach(item=>{
  const div=document.createElement("div");
  div.className="result";
  div.innerHTML=`
   <h2>${item.title}</h2>
   <p>${item.snippet.replace(/<[^>]+>/g,"")}...</p>
   <button class="ai-btn">‚ú® AI Summary</button>
   <span class="badge">Click title for full</span>
  `;
  div.querySelector("h2").onclick=()=>loadFull(item.title,div);
  div.querySelector(".ai-btn").onclick=(e)=>{
    e.stopPropagation();
    aiSummary(item.title,div);
  };
  results.appendChild(div);
 });
}

// FULL ARTICLE
async function loadFull(title,el){
 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(title)}&format=json&origin=*`
 );
 const d=await r.json();
 const page=Object.values(d.query.pages)[0];
 el.querySelector("p").textContent=page.extract;
}

// AI SUMMARY (smart compression)
async function aiSummary(title,el){
 el.querySelector("p").textContent="Generating AI summary‚Ä¶";

 const r=await fetch(
  `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(title)}&format=json&origin=*`
 );
 const d=await r.json();
 const text=Object.values(d.query.pages)[0].extract;

 const summary=text.split(". ").slice(0,3).join(". ") + ".";
 el.querySelector("p").textContent=summary;
 el.querySelector(".badge").textContent="AI Summary";
}

// VOICE SEARCH
function voiceSearch(){
 if(!("webkitSpeechRecognition" in window)){
  alert("Voice not supported");
  return;
 }
 const r=new webkitSpeechRecognition();
 r.lang="en-US";
 r.start();
 r.onresult=e=>{
  query.value=e.results[0][0].transcript;
  search();
 };
}

// PARTICLES
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const parts=Array.from({length:60},()=>({
 x:Math.random()*c.width,
 y:Math.random()*c.height,
 r:2+Math.random()*2,
 dx:(Math.random()-.5)*.6,
 dy:(Math.random()-.5)*.6
}));

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 parts.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle="rgba(0,242,255,.35)";
  ctx.shadowBlur=10;
  ctx.shadowColor="#00f2ff";
  ctx.fill();
  p.x+=p.dx; p.y+=p.dy;
  if(p.x<0||p.x>c.width)p.dx*=-1;
  if(p.y<0||p.y>c.height)p.dy*=-1;
 });
 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
